<body>
	<h1>Função Afim</h1>
	<p>Uma <em>Função Afim</em> é uma função da forma y=ax+b, com a e b números reais e com a≠0.</p>
	<p><strong>Função Linear:</strong>
	Função da forma y=ax com a≠0 e b=0.</p>
	<p><strong>Função Identidade:</strong>
		Função da forma y=x com a=1 e b=0.</p>
</body>
